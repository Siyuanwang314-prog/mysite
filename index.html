<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小明的主页 | 开发者 & 摄影师</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav>首页 作品 关于 联系</nav>

    <!-- 首页大图 -->
    <section id="home" class="hero">
      <h1>你好，我是小明</h1>
      <p>用代码构建世界，用镜头记录生活</p>
    </section>

    <!-- 作品展示 -->
    <section id="portfolio" class="gallery">
      <h2>我的作品</h2>
      <div class="grid">
        < img src="images/work1.jpg" alt="编程项目"> < img
        src="images/work2.jpg" alt="摄影作品"> < img src="images/work3.jpg"
        alt="设计案例">
      </div>
    </section>

    <!-- 联系表单 -->
    <section id="contact">
      <h2>联系我</h2>
      <form id="contact-form">
        <input type="email" placeholder="你的邮箱" required />
        <textarea placeholder="留言内容..." rows="5"></textarea>
        <button type="submit">发送</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
